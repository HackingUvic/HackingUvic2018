<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoomLevel" [zoomControl]="false" [streetViewControl]="false">
  <agm-marker *ngFor="let item of posts | async" (markerClick)="showMarkerDetails(item)" [latitude]="item.latitude" [longitude]="item.longitude"></agm-marker>
</agm-map>
<app-fab-component (click)="openDialog()"></app-fab-component>
