<h3>Create a Post</h3>
<form (submit)="submitPost()">
  <mat-form-field>
    <input matInput required [(ngModel)]="post.handle" name="handle" placeholder="Handle">
  </mat-form-field>
  <mat-form-field>
    <input matInput required [(ngModel)]="post.description" name="description" placeholder="Description">
  </mat-form-field>

  <input type="file" #fileInput (change)="uploadFile()" accept="image/*;capture=camera">

  <button mat-raised-button color="warn" (click)="onCancel()">cancel</button>
  <button mat-raised-button color="primary" type="submit">Submit</button>

</form>
