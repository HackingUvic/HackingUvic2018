<h3>Create a Post</h3>
<form>
  <mat-form-field>
    <input matInput required [(ngModel)]="post.handle" name="handle" placeholder="Handle">
  </mat-form-field>
  <mat-form-field>
    <input matInput required [(ngModel)]="post.description" name="description" placeholder="Description">
  </mat-form-field>

  <input type="file" accept="image/*;capture=camera">

  <button mat-raised-button color="warn">cancel</button>
  <button mat-raised-button color="primary">Submit</button>

</form>
