<h2>{{ data.title }}</h2>
<form>
    <mat-dialog-content>
  <p>{{data.description}}</p>
  <img mat-card-image [src]="data.imageurl" />

  <button mat-raised-button color="warn" type="submit">Close</button>
  <button mat-raised-button color="primary" (click)="completePost()" type="submit">Complete</button>
    </mat-dialog-content>

</form>
